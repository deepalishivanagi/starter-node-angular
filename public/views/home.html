<div class="jumbotron text-center">
	<h1>Welcome to my website</h1>
    <p>{{ tagline }}</p>
	<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>One day you will be here</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
	  <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../images/Google.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Google</h3>
          <p>Do you have knowledge?</p>
        </div>
      </div>

      <div class="item">
        <img src="../images/amazon.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Amazon</h3>
          <p>Do you have skills?</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../images/qualcomm.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Qualcomm</h3>
          <p>Then why to wait?</p>
        </div>
	  </div>
	  
	  <div class="item">
			<img src="../images/microsoft.jpg" alt="New York" style="width:100%;">
			<div class="carousel-caption">
			  <h3>Microsoft</h3>
			  <p>Apply for your dream job now!!</p>
			</div>
		  </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

</div>
